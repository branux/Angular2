<!DOCTYPE html>
<html>
  <head>
    <title>Angular 2 - HelloWorld</title>

    <!-- 1. bibliotecas da aplicação -->
  <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>

  <script src="https://code.angularjs.org/2.0.0-beta.17/Rx.js"></script>
  
  <script src="node_modules/angular2/bundles/angular2.dev.js"></script>

    <!-- 2. Configura o SystemJS, que é responsável por carregar os arquivos js assincronamente -->
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/boot').then(null, console.error.bind(console));
    </script>

  </head>

  <!-- 3. Exibe a aplicação -->
  <body>
      <h1>Teste</h1>
    <meu-app>Carregando...</meu-app>
  </body>
  
</html>

<div class="container">
    <form class="row" (submit)="cadastrar($event)" #meuForm="ngForm">
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <!--<input class="form-control" autocomplete="off" autofocus
                        value="{{foto.titulo}}" (input)="foto.titulo=$event.target.value">-->
                <input class="form-control" autocomplete="off" autofocus name="titulo" [(ngModel)]="foto.titulo" required #titulo="ngModel">
                <span class="form-control alert-danger" *ngIf="titulo.invalid">Título obrigatório</span>
            </div>
            <div class="form-group">
                <label>URL</label>
                <input class="form-control" autocomplete="off" name="url" [(ngModel)]="foto.url" #url="ngModel" required>
                <span class="form-control alert-danger" *ngIf="url.invalid">URL obrigatório</span>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea class="form-control" autocomplete="off" name="descricao" [(ngModel)]="foto.descricao">
                </textarea>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="meuForm.form.invalid">
                Salvar
            </button>
            <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
    </form>
</div>

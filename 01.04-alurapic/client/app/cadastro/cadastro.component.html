<div class="container">
    <h1 class="text-center">{{foto.titulo}}</h1>

    <p *ngIf="mensagem.length" class="alert alert-info">{{mensagem}}</p>

    <form class="row" (submit)="cadastrar($event)"[formGroup]="meuForm">
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <!--<input class="form-control" autocomplete="off" autofocus
                        value="{{foto.titulo}}" (input)="foto.titulo=$event.target.value">-->
                <input class="form-control" autocomplete="off" autofocus 
                    formControlName="titulo"
                    name="titulo" [(ngModel)]="foto.titulo">
                <div *ngIf="meuForm.controls.titulo.invalid">
                    <span class="form-control alert-danger" *ngIf="meuForm.controls.titulo.errors.required">
                        Título obrigatório
                    </span>
                    <span class="form-control alert-danger" *ngIf="meuForm.controls.titulo.errors.minlength">
                        Título deve ter mais de 5 caracteres
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label>URL</label>
                <input class="form-control" autocomplete="off" 
                    formControlName="url"
                    name="url" [(ngModel)]="foto.url">
                <span class="form-control alert-danger" *ngIf="meuForm.controls.url.invalid">URL obrigatório</span>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea class="form-control" autocomplete="off" 
                    formControlName="descricao"
                    name="descricao" [(ngModel)]="foto.descricao">
                </textarea>
                <span class="form-control alert-danger" *ngIf="meuForm.controls.descricao.invalid">Descrição obrigatório</span>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="meuForm.invalid">
                Salvar
            </button>
            <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>

        <div class="col-md-6">
            <foto [url]="foto.url" [titulo]="foto.titulo"></foto>
        </div>
    </form>
</div>
